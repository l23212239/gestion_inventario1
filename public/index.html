<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Modelorama</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        body {
            /* Fondo con degradado azul oscuro profesional */
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .card-header {
            background: transparent;
            border-bottom: none;
            text-align: center;
            padding-top: 30px;
        }
        .logo-icon {
            font-size: 3rem;
            color: #0d6efd;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #0d6efd;
        }
        .input-group-text {
            background-color: #f8f9fa;
            border-right: none;
        }
        .form-control {
            border-left: none;
        }
    </style>
</head>
<body>

    <div class="card login-card p-3">
        <div class="card-header">
            <i class="bi bi-shop logo-icon"></i>
            <h3 class="mt-2 fw-bold text-dark">Modelorama</h3>
            <p class="text-muted small">Sistema de Gestión</p>
        </div>
        <div class="card-body">
            <form id="loginForm">
                <div id="mensajeError" class="alert alert-danger d-none text-center p-2 small" role="alert"></div>

                <div class="mb-3">
                    <label class="form-label text-secondary small">Correo Electrónico</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" id="email" class="form-control" placeholder="nombre@correo.com" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label text-secondary small">Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" id="password" class="form-control" placeholder="••••••" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold shadow-sm">
                    Ingresar <i class="bi bi-box-arrow-in-right ms-1"></i>
                </button>
            </form>
        </div>
        <div class="card-footer text-center bg-white border-0 pb-3">
            <small class="text-muted">¿No tienes cuenta? <a href="/registro.html" class="text-decoration-none fw-bold">Regístrate aquí</a></small>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const errorDiv = document.getElementById('mensajeError');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Efecto visual de carga
            const btn = form.querySelector('button');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Verificando...';
            btn.disabled = true;
            errorDiv.classList.add('d-none');

            const datos = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(datos)
                });

                const data = await res.json();

                if (res.ok) {
                localStorage.setItem('token', data.token);
                localStorage.setItem('usuario', JSON.stringify({ usuario: data.usuario, rol: data.rol }));

                // --- REDIRECCIÓN POR ROLES ---
                if (data.rol === 'admin') {
                    window.location.href = '/dashboard.html';
                } else if (data.rol === 'empleado') {
                    window.location.href = '/ventas.html';
                } else {
                    // El cliente va a su catálogo exclusivo
                    window.location.href = '/catalogo.html';
                }
            }

            } catch (error) {
                mostrarError("Error de conexión con el servidor");
            } finally {
                // Restaurar botón
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });

        function mostrarError(msg) {
            errorDiv.textContent = msg;
            errorDiv.classList.remove('d-none');
        }
    </script>
</body>
</html>
