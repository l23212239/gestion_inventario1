<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Modelorama</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; padding-top: 50px; }
        form { background: #f4f4f4; padding: 20px; border-radius: 8px; width: 300px; }
        input, select, button { width: 100%; margin-bottom: 10px; padding: 10px; box-sizing: border-box; }
        button { background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .mensaje { color: red; text-align: center; font-size: 0.9em; }
    </style>
</head>
<body>

    <form id="formRegistro">
        <h2 style="text-align: center;">Crear Usuario</h2>
        
        <input type="text" id="nombre" placeholder="Nombre completo" required>
        <input type="email" id="email" placeholder="Correo electrónico" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        
        <label for="rol">Tipo de Usuario:</label>
        <select id="rol">
            <option value="cliente">Cliente</option>
            <option value="admin">Administrador</option>
        </select>

        <button type="submit">Registrar</button>
        <p class="mensaje" id="mensaje"></p>
    </form>

    <script>
        const form = document.getElementById('formRegistro');
        const mensajeDiv = document.getElementById('mensaje');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Recoger datos
            const usuario = {
                nombre: document.getElementById('nombre').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                rol: document.getElementById('rol').value
            };

            try {
                const respuesta = await fetch('/api/registro', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(usuario)
                });

                const datos = await respuesta.json();

                if (respuesta.ok) {
                    mensajeDiv.style.color = 'green';
                    mensajeDiv.textContent = '¡Registro exitoso! Redirigiendo...';
                    setTimeout(() => {
                        window.location.href = '/index.html'; // O a donde quieras mandarlos
                    }, 2000);
                } else {
                    mensajeDiv.style.color = 'red';
                    mensajeDiv.textContent = datos.error;
                }

            } catch (error) {
                console.error(error);
                mensajeDiv.textContent = 'Error de conexión';
            }
        });
    </script>
</body>
</html>
