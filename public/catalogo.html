<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - Modelorama</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; }
        .hero-banner { background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); color: white; padding: 40px 20px; border-radius: 0 0 20px 20px; margin-bottom: 30px; }
        .product-card { border: none; transition: 0.3s; background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .price-tag { color: #0d6efd; font-weight: bold; font-size: 1.2em; }
        .floating-cart { position: fixed; bottom: 30px; right: 30px; background: #28a745; color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4); cursor: pointer; z-index: 1000; transition: transform 0.2s; }
        .floating-cart:hover { transform: scale(1.1); }
        .cart-badge { position: absolute; top: -5px; right: -5px; background: red; color: white; font-size: 12px; padding: 4px 8px; border-radius: 10px; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#"><i class="bi bi-shop"></i> Modelorama</a>
            <div class="d-flex align-items-center text-white">
                <small class="me-3">Hola, <span id="nombreCliente">Cliente</span></small>
                <button onclick="logout()" class="btn btn-outline-light btn-sm">Salir</button>
            </div>
        </div>
    </nav>

    <div class="hero-banner text-center">
        <h1>¡Haz tu pedido y pasa a recoger!</h1>
        <p>Las mejores bebidas listas para ti.</p>
    </div>

    <div class="container mb-5">
        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <div class="input-group shadow-sm">
                    <span class="input-group-text bg-white border-end-0"><i class="bi bi-search"></i></span>
                    <input type="text" id="buscador" class="form-control border-start-0" placeholder="¿Qué se te antoja hoy?" onkeyup="filtrarProductos()">
                </div>
            </div>
        </div>

        <div id="listaProductos" class="row g-4">
            </div>
    </div>

    <div class="floating-cart" onclick="abrirCarrito()">
        <i class="bi bi-cart3"></i>
        <span id="cartCount" class="cart-badge d-none">0</span>
    </div>

    <div class="modal fade" id="modalCarrito" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-light">
                    <h5 class="modal-title">Tu Pedido</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="itemsCarrito"></div>
                    <div class="text-center mt-3 text-muted" id="carritoVacio">Tu carrito está vacío</div>
                </div>
                <div class="modal-footer justify-content-between">
                    <h5 class="fw-bold">Total: $<span id="totalPedido">0.00</span></h5>
                    <button class="btn btn-success" onclick="confirmarPedido()">Realizar Pedido</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const token = localStorage.getItem('token');
        const usuario = JSON.parse(localStorage.getItem('usuario') || '{}');
        
        if (!token) window.location.href = '/index.html';
        document.getElementById('nombreCliente').textContent = usuario.usuario;

        let inventario = [];
        let carrito = [];

        cargarProductos();

        async function cargarProductos() {
            try {
                // Reutilizamos la misma API, el backend protege datos sensibles
                const res = await fetch('/api/productos', { headers: { 'Authorization': 'Bearer ' + token } });
                inventario = await res.json();
                renderizar(inventario);
            } catch (e) { console.error(e); }
        }

        function renderizar(lista) {
            const div = document.getElementById('listaProductos');
            div.innerHTML = '';
            lista.forEach(prod => {
                if(prod.stock_actual > 0) {
                    div.innerHTML += `
                        <div class="col-6 col-md-4 col-lg-3">
                            <div class="product-card h-100 p-3 d-flex flex-column">
                                <h5 class="fw-bold text-truncate">${prod.nombre}</h5>
                                <div class="mb-2"><span class="badge bg-secondary">${prod.categorias_nombres || 'General'}</span></div>
                                <div class="mt-auto d-flex justify-content-between align-items-center">
                                    <span class="price-tag">$${parseFloat(prod.precio_venta).toFixed(2)}</span>
                                    <button class="btn btn-primary btn-sm rounded-circle" onclick="agregar(${prod.id})"><i class="bi bi-plus-lg"></i></button>
                                </div>
                            </div>
                        </div>
                    `;
                }
            });
        }

        function filtrarProductos() {
            const txt = document.getElementById('buscador').value.toLowerCase();
            renderizar(inventario.filter(p => p.nombre.toLowerCase().includes(txt)));
        }

        function agregar(id) {
            const prod = inventario.find(p => p.id === id);
            const item = carrito.find(i => i.id === id);
            
            if(item) {
                if(item.cantidad < prod.stock_actual) item.cantidad++;
                else return alert("No hay más stock disponible");
            } else {
                carrito.push({ id: prod.id, nombre: prod.nombre, precio: parseFloat(prod.precio_venta), cantidad: 1 });
            }
            actualizarUI();
            
            // Efecto visual simple
            const modal = new bootstrap.Modal(document.getElementById('modalCarrito')); // Solo inicializar si queremos abrirlo, aquí no es necesario
        }

        function actualizarUI() {
            const badge = document.getElementById('cartCount');
            const totalItems = carrito.reduce((sum, i) => sum + i.cantidad, 0);
            
            badge.textContent = totalItems;
            badge.classList.toggle('d-none', totalItems === 0);

            // Renderizar items en modal
            const divItems = document.getElementById('itemsCarrito');
            const divVacio = document.getElementById('carritoVacio');
            const spanTotal = document.getElementById('totalPedido');
            
            divItems.innerHTML = '';
            let total = 0;

            if(carrito.length > 0) {
                divVacio.style.display = 'none';
                carrito.forEach((item, idx) => {
                    total += item.precio * item.cantidad;
                    divItems.innerHTML += `
                        <div class="d-flex justify-content-between align-items-center border-bottom py-2">
                            <div>
                                <div class="fw-bold">${item.nombre}</div>
                                <small class="text-muted">$${item.precio} x ${item.cantidad}</small>
                            </div>
                            <div class="d-flex align-items-center">
                                <span class="fw-bold me-3">$${(item.precio * item.cantidad).toFixed(2)}</span>
                                <button class="btn btn-sm btn-outline-danger" onclick="eliminarItem(${idx})"><i class="bi bi-trash"></i></button>
                            </div>
                        </div>
                    `;
                });
            } else {
                divVacio.style.display = 'block';
            }
            spanTotal.textContent = total.toFixed(2);
        }

        function eliminarItem(idx) {
            carrito.splice(idx, 1);
            actualizarUI();
        }

        function abrirCarrito() {
            const modal = new bootstrap.Modal(document.getElementById('modalCarrito'));
            modal.show();
        }

        async function confirmarPedido() {
            if(carrito.length === 0) return;
            const total = parseFloat(document.getElementById('totalPedido').textContent);

            if(!confirm("¿Confirmar pedido para recoger en tienda?")) return;

            try {
                const res = await fetch('/api/pedidos', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
                    body: JSON.stringify({ carrito, total })
                });

                const data = await res.json();
                if(res.ok) {
                    alert(data.message);
                    carrito = [];
                    actualizarUI();
                    cargarProductos(); // Refrescar stock visual
                    bootstrap.Modal.getInstance(document.getElementById('modalCarrito')).hide();
                } else {
                    alert("Error: " + data.error);
                }
            } catch (e) { alert("Error de conexión"); }
        }

        function logout() { localStorage.removeItem('token'); window.location.href = '/index.html'; }
    </script>
</body>
</html>
